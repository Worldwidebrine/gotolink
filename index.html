<!DOCTYPE html>
<html>

<head>
  <title>Redirecting</title>

  <script type="text/javascript">
    const identifier = "url=";
    const url = window.location.href.toString();
    window.location.href = (url.substr(url.lastIndexOf(identifier) + identifier.length));
  </script>
</head>

<body>
  Redirecting
</body>

</html>
